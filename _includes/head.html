<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
 
    <meta name="robots" content="noarchive, nofollow, noindex, nosnippet, notranslate, noydir">

    <!-- Bootstrap -->
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/client.min.css"> -->
    <link rel="stylesheet" href="{{ site.baseurl }}css/bootstrap.min.css">

    <!-- Prototype specific CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}css/main.css">
    
    <!-- Optional JavaScript -->
   
    <!--<script src="{{ site.baseurl }}/js/client.js"></script>-->
    <script src="{{ site.baseurl }}js/jquery-3.4.1.js"></script>
    <script src="{{ site.baseurl }}js/bootstrap.bundle.min.js"></script>
    <script src="{{ site.baseurl }}js/guide.js"></script>
    <!--<script src="{{ site.baseurl }}js/bootstrap-dropdownhover.min.js"></script>-->
    
 
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
